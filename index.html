<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Applist</title>
</head>

<body>
    <div class="container-fluid p-0">
        <main>
            <div class="row no-gutters">
                <div class="my-sidebar col-md-3">
                    <div class="all-tasks">
                        <div class="lists-h2">
                            <h2>Lists</h2>
                        </div>
                        <ul class="task-list" data-lists></ul>

                        <form action="" data-new-list-form>
                            <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name">
                            <button class="button create" aria-label="create new list">+</button>
                        </form>
                    </div>
                </div>
                <div class="todo-list col-md-9" data-list-display-container>
                    <div class="todo-header">
                        <h2 class="list-title" data-list-title>---</h2>
                        <div class="current-date">
                            <span id="weekday">Weekday</span>,
                            <span id="date">Date</span>
                            <span id="month">Month</span>
                        </div>
                    </div>
                    <div class="todo-body">
                        <div class="tasks" data-tasks></div>

                        <div class="new-task-creator">
                            <form action="" data-new-task-form>
                                <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name">
                                <button class="button create" aria-label="create new task">+</button>
                            </form>
                        </div>

                        <div class="delete-stuff">
                            <button class="button delete" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                            <button class="button delete" data-delete-list-button>Delete List</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <template id="task-template">
        <div class="containerForTask">
            <div class="task">
                <input type="checkbox">
                <label>
                    <span class="custom-checkbox"></span>
                </label>
                <button data-delete-task-button id="removeTask" class="close" aria-label="Remove Task">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </template>
</body>
<!-- JavaScript -->
<!-- <script type="text/javascript" src="./public/js/classes.js"></script> -->
<script type="text/javascript" src="./public/js/localstorage.js"></script>
<script type="text/javascript" src="./public/js/main.js"></script>

</html>
