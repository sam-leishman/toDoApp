<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Clever Title</title>
</head>

<body>
    <div class="container-fluid">
        <main>
            <div class="row">
                <div class="my-sidebar col-md-3">
                    <div class="lists">
                        <h2>Lists</h2>
                    </div>
                    <div id="todoLists">
                        <!-- JavaScript HTML: -->
                        <!-- <div class="list">
                            List Name
                            <div id="todoListRemove">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div> -->
                    </div>
                    <div class="input-box">
                        <input id="newListName" onkeydown="addTodoList(event)">
                        <button onclick="addTodoList(event)">Add</button>
                    </div>
                </div>
                <div class="my-page col-md-9">
                    <div class="header">
                        <div class="logo">ListApp</div>
                        <div class="current-date">
                            <span id="weekday">Weekday</span>,
                            <span id="date">Date</span>
                            <span id="month">Month</span>
                        </div>
                    </div>
                    <div class="to-do-list">
                        <div id="listWindow">
                            <div id="todoItems">
                                <!-- JavaScript HTML: -->
                                <!-- <div class="list-item">
                                    ${toDoItem.text}
                                    <div id="todoItemRemove">
                                        <button type="button" class="close" aria-label="Close" onclick="removeItem()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div> -->
                            </div>
                            <div class="input-box">
                                <input id="newListItem" onkeydown="addItem(event)">
                                <button onclick="addItem(event)">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<!-- JavaScript -->
<script type="text/javascript" src="./public/js/classes.js"></script>
<script type="text/javascript" src="./public/js/main.js"></script>

</html>
