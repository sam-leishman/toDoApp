<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Clever Title</title>
</head>

<body>
    <div class="container-fluid p-0">
        <main>
            <div class="row no-gutters">
                <div class="my-sidebar col-md-3">
                    <div class="all-tasks">
                        <div class="lists-h2">
                            <h2>Lists</h2>
                        </div>
                        <ul class="task-list" data-lists>
                            <!-- <li class="list-name active-list">School</li>
                            <li class="list-name">Work</li> -->
                        </ul>

                        <form action="" data-new-list-form>
                            <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name">
                            <button class="button create" aria-label="create new list">+</button>
                        </form>
                    </div>
                </div>
                <div class="todo-list col-md-9" data-list-display-container>
                    <div class="todo-header">
                        <h2 class="list-title" data-list-title>School</h2>
                        <div class="current-date">
                            <span id="weekday">Weekday</span>,
                            <span id="date">Date</span>
                            <span id="month">Month</span>
                        </div>
                    </div>
                    <div class="todo-body">
                        <div class="tasks" data-tasks>
                            <div class="task">
                                <input type="checkbox" id="task-1">
                                <label for="task-1">
                                    <span class="custom-checkbox"></span>
                                    Finish this project
                                </label>
                            </div>
                            <!-- /task-1 -->

                            <div class="task">
                                <input type="checkbox" id="task-2">
                                <label for="task-2">
                                    <span class="custom-checkbox"></span>
                                    Task 2
                                </label>
                            </div>
                            <!-- /task-2 -->

                            <div class="task">
                                <input type="checkbox" id="task-3">
                                <label for="task-3">
                                    <span class="custom-checkbox"></span>
                                    Task 3
                                </label>
                            </div>
                            <!-- /task-3 -->
                        </div>

                        <div class="new-task-creator">
                            <form action="" data-new-task-form>
                                <input type="text" data-new-task-input class="new task" placeholder="new task name" aria-label="new task name">
                                <button class="button create" aria-label="create new task">+</button>
                            </form>
                        </div>

                        <div class="delete-stuff">
                            <button class="button delete">Clear Completed Tasks</button>
                            <button class="button delete" data-delete-list-button>Delete List</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
<!-- JavaScript -->
<!-- <script type="text/javascript" src="./public/js/classes.js"></script> -->
<script type="text/javascript" src="./public/js/localstorage.js"></script>
<script type="text/javascript" src="./public/js/main.js"></script>

</html>
